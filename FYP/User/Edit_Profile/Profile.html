<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - VeroSports</title>
    <link rel="stylesheet" href="Profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../HomePage/images/VeroSports.jpeg" class="logo">
                <div class="subtitleContainer">
                    <div class="subTitle">                 
</header>

    <div class="profile-container">
        <aside class="profile-sidebar">
            <h3>My Account</h3>
            <ul>
                <li class="active"><a href="#"><i class="fas fa-user"></i> My details</a></li>
                <li><a href="#"><i class="fas fa-lock"></i> Change password</a></li>
                <li><a href="#"><i class="fas fa-address-book"></i> Address</a></li>
            </ul>
        </aside>

        <main class="profile-content">
            <h1>My Details</h1>
            
            <form class="profile-form" method="POST" action="update_profile.php">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email"  readonly>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First name *</label>
                        <input type="text" id="first_name" name="first_name"  required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last name *</label>
                        <input type="text" id="last_name" name="last_name"  required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mobile_number">Phone number *</label>
                    <input type="tel" id="mobile_number" name="mobile_number"  required>
                    <p class="form-note">We'll only use this for delivery updates</p>
                </div>

                <div class="form-group">
                    <label for="birthday_date">Date of birth (optional)</label>
                    <input type="date" id="birthday_date" name="birthday_date" >
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>

                <button type="submit" class="save-btn">Save changes</button>
            </form>
        </main>
    </div>
</body>
</html>
